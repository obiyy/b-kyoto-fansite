<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kyoto Boosters FanSite</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
/* ===== 全体のベースカラーとフォント設定 ===== */
body {
  background-color: #f5f5f5;
  color: #222222;
  font-family: 'Helvetica Neue', sans-serif;
  line-height: 1.6;
}

/* ===== ヘッダー ===== */
header {
  background: #ffffff;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ddd;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: #0088a2;
}

nav a {
  margin-left: 1rem;
  color: #333;
  text-decoration: none;
  font-size: 0.95rem;
  transition: color 0.2s;
}

nav a:hover {
  color: #0088a2;
}

/* ===== ヒーローエリア（スライド画像付きの場合） ===== */
.hero-slider {
  position: relative;
  height: 300px;
  overflow: hidden;
}

.slide {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.slide.active {
  opacity: 1;
  z-index: 1;
}

.hero-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.8);
  color: #0088a2;
  padding: 1rem 1.5rem;
  border-radius: 8px;
  text-align: center;
  font-size: 1.8rem;
}

/* ===== セクション共通 ===== */
section {
  padding: 2rem 1rem;
  border-bottom: 1px solid #ddd;
  background-color: #ffffff;
}

section h2 {
  margin-bottom: 1rem;
  font-size: 1.5rem;
  color: #0088a2;
  border-left: 4px solid #0088a2;
  padding-left: 0.5rem;
}

/* ===== スケジュールリスト ===== */
#schedule .game-list {
  list-style: none;
}

#schedule .game-list li {
  padding: 0.75rem 0;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between;
  font-size: 0.95rem;
}

#schedule .game-list li:last-child {
  border-bottom: none;
}

#schedule .date {
  color: #0088a2;
}

#schedule .opponent {
  font-weight: bold;
}

/* ===== 動画セクション ===== */
#videos .grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 1rem;
}

#videos .video-item {
  background: #f0f0f0;
  border-radius: 6px;
  overflow: hidden;
}

/* ===== 音楽セクション ===== */
#music ul {
  list-style: none;
}

#music li {
  margin-bottom: 1rem;
  font-size: 1rem;
}

#music a {
  color: #0088a2;
  text-decoration: none;
  font-weight: bold;
}

#music a:hover {
  text-decoration: underline;
}

/* ===== フッター ===== */
footer {
  background: #eeeeee;
  padding: 2rem 1rem;
  text-align: center;
  font-size: 0.9rem;
  color: #666;
}

footer a {
  color: #0088a2;
  text-decoration: none;
}

/* ===== レスポンシブ対応 ===== */
@media (min-width: 600px) {
  .hero-text {
    font-size: 2.2rem;
  }
}

  </style>
</head>
<body>

  <header>
    <div class="logo">Kyoto Boosters</div>
    <nav>
      <a href="./schedule">Schedule</a>
      <a href="#videos">Videos</a>
      <a href="#music">Music</a>
    </nav>
  </header>

  <!-- 🎞️ HERO SLIDER -->
  <div class="hero-slider">
    <div class="slide active" style="background-image: url('./card/card1.jpg');"></div>
    <div class="slide" style="background-image: url('./card/card2.jpg');"></div>
    <div class="slide" style="background-image: url('./card/card3.jpg');"></div>
    <div class="slide" style="background-image: url('./card/card4.jpg');"></div>
  </div>

<section class="hero">
    <h1>GO! KYOTO! HANNARYZ!</h1>
  </section>

  <section id="schedule">
    <h2>Upcoming Games 🗓️</h2>
    <ul class="game-list">
      <li><span class="date">7/5 (Sat)</span><span class="opponent">vs Team A</span><span>＠ Kyoto Arena</span></li>
      <li><span class="date">7/12 (Sat)</span><span class="opponent">vs Team B</span><span>＠ Away</span></li>
      <li><span class="date">7/19 (Sat)</span><span class="opponent">vs Team C</span><span>＠ Kyoto Arena</span></li>
    </ul>
  </section>

  <section id="videos">
    <h2>Videos 📹</h2>
    <div class="grid">
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID1" title="Game Highlight 1" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-item">
        <iframe src="https://www.youtube.com/embed/VIDEO_ID2" title="Game Highlight 2" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <section id="music">
    <h2>Music 🎵</h2>
    <ul>
      <li><a href="https://www.youtube.com/…" target="_blank">応援ソング1（YouTube）</a></li>
      <li><a href="https://open.spotify.com/…" target="_blank">選手登場曲（Spotify）</a></li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 京都ハンナリーズ好きが作ったサイト</p>
    <p>お問い合わせ先：<a href="https://twitter.com/obiyy">@obiyy</a></p>
  </footer>

  <!-- 🎬 JavaScript for Slideshow -->
  <script>
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 5000); // 5秒ごとに切り替え
  </script>

</body>
</html>
