<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>自己紹介カード作成</title>
  <link rel="stylesheet" href="./style.css"> <!-- 共通CSSを読み込む場合 -->
</head>
<body>

  <header>
    <h1>自己紹介カードを作ってみよう！</h1>
  </header>

  <main>
    <section class="intro-card-section">
      <form id="input-form">
        <input type="text" id="name" placeholder="名前" required><br>
        <input type="text" id="hobby" placeholder="趣味"><br>
        <input type="text" id="message" placeholder="一言"><br>

        <input type="url" id="x-url" placeholder="XのURL（任意）"><br>
        <input type="url" id="insta-url" placeholder="InstagramのURL（任意）"><br>

        <label>背景画像を選ぶ:
          <select id="background-selector">
            <option value="./card1.jpg">背景1</option>
            <option value="./card2.jpg">背景2</option>
            <option value="./card3.jpg">背景3</option>
            <option value="./card4.jpg">背景4</option>
            <option value="./card5.jpg">背景5</option>
          </select>
        </label><br>

        <label>好きな画像を追加:
          <input type="file" id="custom-image" accept="image/*">
        </label><br>

        <button type="button" onclick="drawCard()">カード作成</button>
        <button type="button" onclick="downloadImage()">画像保存</button>
      </form>

      <canvas id="cardCanvas" width="600" height="400"></canvas>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kyoto Fansite</p>
  </footer>

  <script src="./qrcode.min.js"></script>
  <script src="./card.js"></script>
</body>
</html>
