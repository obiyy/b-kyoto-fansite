<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介カードメーカー（ハンナリーズ風）</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="./introcard.css">
</head>
<body>
  <header><h1>京都ハンナリーズ 自己紹介カードメーカー</h1></header>
  <main class="intro-card-section">
    <p>入力してダウンロードするだけ京都ハンナリーズの自己紹介カードを作成！<br>
    背景イラスト提供：<a href="https://x.com/hrrmiau">miharuさん</a> ※Chrome,Safari推奨</p>
    <hr>
    <form id="input-form">
      <input type="text" id="name" placeholder="名前（15文字）" maxlength="15" required>
      <input type="text" id="favorite-player" placeholder="好きな選手（20文字）" maxlength="20">
      <input type="text" id="favorite-person" placeholder="ハンナリーズで好きな人（20文字）" maxlength="20">
      <input type="text" id="arena-food" placeholder="好きなアリーナ飯（20文字）" maxlength="20">
      <input type="number" id="years" placeholder="ハンナリーズ歴（年）" min="0" max="999">
      <input type="text" id="favorite-seat" placeholder="好きな座席（20文字）" maxlength="20">
      <textarea id="kyoto-reason" placeholder="京都を好きになったきっかけ（100文字）" maxlength="100"></textarea>
      <textarea id="player-reason" placeholder="選手を好きになったきっかけ（100文字）" maxlength="100"></textarea>
      <textarea id="free-space" placeholder="フリースペース（100文字）" maxlength="100"></textarea>
	<!-- 背景画像選択（サムネイル） -->
	<div id="background-options">
	<label><input type="radio" name="background" value="card1.jpg">
		<img src="card1.jpg" width="100"></label>
	<label><input type="radio" name="background" value="card2.jpg">
		<img src="card2.jpg" width="100"></label>
	<label><input type="radio" name="background" value="card3.jpg">
		<img src="card3.jpg" width="100"></label>
	<label><input type="radio" name="background" value="card4.jpg">
		<img src="card4.jpg" width="100"></label>
	<label><input type="radio" name="background" value="card5.jpg">
		<img src="card5.jpg" width="100"></label>
	<label><input type="radio" name="background" value="card6.jpg">
		<img src="card6.jpg" width="100"></label>
	</div>
      <label>自由画像アップロード：(縦横1:1の画像)
        <input type="file" id="custom-image" accept="image/*">
      </label>

      <input type="url" id="x-url" placeholder="XのURL（任意）">
      <input type="url" id="insta-url" placeholder="InstagramのURL（任意）">

      <button type="button" onclick="drawCard()">カード作成</button>
      <button type="button" onclick="downloadImage()">画像として保存</button>
    </form>

    <canvas id="cardCanvas" width="600" height="800"></canvas>
  </main>

  <footer><p>&copy; 2025 Kyoto BCardMaker by オビー</p></footer>

  <script src="qrcode.min.js"></script>
  <script src="card.js"></script>
</body>
</html>
