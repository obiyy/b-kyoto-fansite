<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25-26タイムアタック</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            text-align: center;
        }

        #game-container {
            max-width: 600px;
            margin: 50px auto;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(4, 100px); 
            grid-gap: 5px; 
            margin-top: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        input {
            padding: 10px;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .tile {
            width: 100px;
            height: 100px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff; /* タイルの背景色 */
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; /* 背景色とアニメーションの追加 */
            background-size: cover;
            background-position: center;
        }

        .tile.hidden {
            visibility: hidden;
        }

        #timer {
            font-size: 18px;
            font-weight: bold;
        }

        /* 間違えたタイルを揺らすアニメーション */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease;
        }
    </style>

<body>
    <div id="game-container">
        <div><a href="./index.html">戻る</a> / <a href="./game6_rank.html">ランキングを見る</a></div>
        <h1>25-26タイムアタック</h1>
        <div id="challenger-name-container">
            <label for="challenger-name">名前:</label>
            <input type="text" id="challenger-name" placeholder="名前を入力">
        </div>
        <button id="start-button" onclick="startGame()">スタート</button>
        <p id="timer">タイム: 0.00秒</p>
        <div id="board"></div>
    </div>
    <script>
        let startButton = document.getElementById('start-button');
        let board = document.getElementById('board');
        let timerDisplay = document.getElementById('timer');
        let challengerNameInput = document.getElementById('challenger-name');

        let gameStarted = false;
        let currentLetterIndex = 0; 
        let startTime;
        let timerInterval;
        let challengerName = "";

        const letters = ['小野 龍猛','澁田 怜音','ジェイミー・マロンゾ','チャールズ・ジャクソン','小川 麻斗','前田 悟','川嶋 勇人','渡辺 竜之佑','ラシード ファラーズ','アンジェロ・カロイアロ','ジョーダン・ヒース','ホール 百音 アレックス','古川 孝敏','はんにゃりん']; 

        function createBoard() {
            board.innerHTML = '';
            let tiles = ['小野 龍猛','澁田 怜音','ジェイミー・マロンゾ','チャールズ・ジャクソン','小川 麻斗','前田 悟','川嶋 勇人','渡辺 竜之佑','ラシード ファラーズ','アンジェロ・カロイアロ','ジョーダン・ヒース','ホール 百音 アレックス','古川 孝敏','はんにゃりん'];
            tiles.push(''); // 空のタイルを1つ追加
            tiles.push(''); // 空のタイルを1つ追加
            shuffle(tiles);

            tiles.forEach(letter => {
                let tile = document.createElement('div');
                tile.classList.add('tile');
                
                // 空のタイルに画像を設定
                if (letter === '') {
                    tile.style.backgroundImage = 'url("../card/card2.jpg")';
                } else {
                    tile.innerHTML = letter; // HTMLタグが利用可能
                }

                tile.onclick = () => handleTileClick(tile, letter);
                board.appendChild(tile);
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            challengerName = challengerNameInput.value.trim();
            if (!challengerName) {
                alert("名前を入力してください");
                return;
            }

            gameStarted = true;
            currentLetterIndex = 0;
            startTime = Date.now();
            createBoard();
            timerDisplay.textContent = 'タイム: 0.00秒';
            
            startButton.disabled = true;

            timerInterval = setInterval(updateTimer, 10);
        }

        function handleTileClick(tile, letter) {
            const expectedLetter = letters[currentLetterIndex];
            if (letter === expectedLetter) {
                tile.style.pointerEvents = 'none'; // 正解のタイルを非活性にする
                tile.style.backgroundColor = '#808080'; // 正解のタイル色を灰色に変更
                currentLetterIndex++;
                if (currentLetterIndex >= 14) {
                    endGame();
                }
            } else {
                // 間違えたタイルは揺らす
                tile.classList.add('shake');
                setTimeout(() => {
                    tile.classList.remove('shake');
                }, 500); // 揺らしアニメーションが終了したらクラスを削除
            }
        }

        function updateTimer() {
            if (!gameStarted) return;
            let elapsedTime = (Date.now() - startTime) / 1000;
            timerDisplay.textContent = `タイム: ${elapsedTime.toFixed(2)}秒`;
        }

        function endGame() {
            clearInterval(timerInterval);
            let elapsedTime = ((Date.now() - startTime) / 1000).toFixed(2);
            alert(`クリア！タイム: ${elapsedTime}秒`);

            sendResults(challengerName, elapsedTime);
        }

        function sendResults(name, time) {
            const data = {
                name: name,
                result_time: time
            };
            fetch('https://ss1.xrea.com/obiyy.s324.xrea.com/api/rank.php?cmd=i&game=ti2526', {
                method: 'POST',
                headers: {
                'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
            if (response.ok) {
                alert('送信完了しました！');
            } else {
                alert('すみません。。送信失敗しちゃいました。TOPページの開発者までご連絡ください。キャプチャもらったら登録します。');
            }
            })
            .catch(() => {
            });

            startButton.disabled = false;
        }
    </script>
</body>
</html>
